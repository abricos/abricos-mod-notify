<!--{widget}-->
<div class="subscribeRowButton">
    <button id="{i#on}" data-click="on"
            type="button" class="btn btn-default btn-xs">
        Включить
    </button>

    <div id="{i#buttons}" class="row hide">
        <div class="col-sm-3 text-right">
            EMail
        </div>
        <div class="col-sm-3">
            <button id="{i#emailOn}" data-click="emailOn"
                    type="button" class="btn btn-default btn-xs">
                Включить
            </button>
            <button id="{i#emailOff}" data-click="emailOff"
                    type="button" class="btn btn-default btn-xs">
                Отключить
            </button>
        </div>
        <div class="col-sm-3 text-right">
            Область уведомлений
        </div>
        <div class="col-sm-3">
            <button id="{i#bosOn}" data-click="emailOn"
                    type="button" class="btn btn-default btn-xs">
                Включить
            </button>
            <button id="{i#bosOff}" data-click="emailOff"
                    type="button" class="btn btn-default btn-xs">
                Отключить
            </button>
        </div>
    </div>
</div>
