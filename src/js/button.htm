<!--{configButton}-->
<div class="aw-notify subscribeConfig">
    <ul class="list-inline">
        <li class="statusOn">
            <i>Оповещения разрешены</i>
        </li>
        <li class="statusOn">
            <button id="{i#buttonOff}" data-click="off" type="button"
                    class="btn btn-default btn-sm"
                    title="">
                Отключить
            </button>
        </li>
        <li class="statusOff">
            <i>Оповещения отключены</i>
        </li>
        <li class="statusOff">
            <button id="{i#buttonOn}" data-click="on" type="button"
                    class="btn btn-default btn-sm"
                    title="">
                Включить
            </button>
        </li>
    </ul>
    <div class="form-inline statusOn">
        <div class="form-group">
            Оповещение по электронной почте (EMail):
            <select id="{i#emailStatus}" class="form-control input-sm">
                <option value="off">Отключено</option>
                <option value="parent">Использовать настройки родителя</option>
                <option value="always">Немедленно</option>
                <option value="first">Немедленно, но только о первом непрочитанном сообщении</option>
                <option value="daily">Ежедневно</option>
                <option value="weekly">Еженедельно</option>
            </select>
        </div>
    </div>
</div>
