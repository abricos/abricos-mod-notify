<!--{widget}-->
<div class="mailList panel panel-default">
    <div class="panel-heading text-center">

        <h3 class="panel-title pull-left">Отправленные сообщения</h3>

        <div class="btn-group pull-right">
            <button data-click="reloadMailList"
                    data-wait="disable"
                    class="btn btn-default btn-xs" type="button">
                Обновить
            </button>
        </div>

        <span data-wait="show">
            <img src="/images/loading.gif"/> Загрузка...
        </span>

        <div class="clearfix"></div>

    </div>
    <div class="panel-body">
        <div id="{i#list}"></div>
    </div>
</div>

<!--{list}-->
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>#</th>
        <th>Дата</th>
        <th>Кому</th>
        <th>Тема</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    {v#rows}
    </tbody>
</table>

<!--{row}-->
<tr>
    <td>{v#id}</td>
    <td>{v#date}</td>
    <td>{v#toEmail}</td>
    <td>{v#subject}</td>
    <td>{v#sendErrorFlag}</td>
    <td>
        <a href="#" data-url="mail.view({v#id})" data-id="{v#id}"
                data-wait="disable"
                class="btn btn-default btn-xs"
                type="button">
            Просмотреть
        </a>
    </td>
</tr>

<!--{sendErrorFlag}-->
<span class="text-danger" title="Уведомление не отправлено">
    Не отправлено
</span>
